<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Meetapp</title>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>
<h:body>

	<div id="header" class="center">
		<div>
			<h:graphicImage id="logo" library="images" name="logo.svg" />
		</div>
		<div>
			<h3>Meetapp</h3>
		</div>
	</div>

	<div class="formulario center">
		<h:form id="form">
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome do Evento:" />
				<p:inputText value="#{eventoBean.evento.nome}" />

				<p:outputLabel value="Nome da Organização:" />
				<p:inputText value="#{eventoBean.evento.organizacao}" />

				<p:outputLabel value="Local:" />
				<p:inputText value="#{eventoBean.evento.local}" />

				<p:outputLabel value="Data:" />
				<p:inputText value="#{eventoBean.evento.data}" type="date" />

				<p:outputLabel value="Horário:" />
				<p:inputText value="#{eventoBean.evento.horario}" type="time" />
			</h:panelGrid>
			
			<h:panelGroup styleClass="center">
				<p:commandButton id="btn-enviar" value="Cadastrar"
					action="#{eventoBean.adicionarEvento}" update="form table" />
			</h:panelGroup>
		</h:form>
	</div>

	<h:panelGroup styleClass="center">
		<p:dataTable value="#{eventoBean.eventos}" var="e" id="table">
			<p:column headerText="Nome do Evento">#{e.nome}</p:column>
			<p:column headerText="Nome da Organização">#{e.organizacao}</p:column>
			<p:column headerText="Local">#{e.local}</p:column>
			<p:column headerText="Data">#{e.data}</p:column>
			<p:column headerText="Horário">#{e.horario}</p:column>
		</p:dataTable>
	</h:panelGroup>

</h:body>
</html>
